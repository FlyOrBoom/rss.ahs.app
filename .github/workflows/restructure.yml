# fetch and post RSS articles
name: fetch

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: >
        node index.js
        --email    "${{secrets.EMAIL}}"
        --password "${{secrets.PASSWORD}}"
        --key      "${{secrets.KEY}}"
        --imgbb    "${{secrets.IMGBB}}"